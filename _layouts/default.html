<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>@Pay Documentation | {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="stylesheet" href="{{ "/assets/normalize.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/all.css" | relative_url }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic" rel="stylesheet" type="text/css"></link>

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}
  </head>


  <body>
    <div class='wrapper'>
    <div id="header">
      <h1 class="logo" style="float:left;">
        <span>
          Platform Documentation
        </span>
      </h1>
      <h1 class="logo" style="float:right; text-align: right; padding-right:40px;font-size:30px; font-style: italic;">
        <span>v5</span>
      </h1>
    </div>
    <div id="body">
      <div id="sidebar">
        <div class="content">
          {% include navigation.html %}
        </div>
      </div>
      <div id="content">
        <div class="content">
          {{content}}
        </div>
      </div>
      <div class="clear"></div>
    </div>
    <div id="footer"></div>
    </div>
  </body>
</html>
